    <script>
        
    $('#submitBtn').click(function () {
        var cpass=$('#pr_cpass').val();
        var npass=$('#pr_npass').val();
        var rpass=$('#pr_rpass').val();
        if(npass=='' || rpass=='' || cpass=='') {
            customStorage.toast(0,'All Fileds are Empty');
        }
        else if(npass==rpass) {
            $.ajax({url: APIDOMAIN + "index.php?action=changepwd&cpass="+rpass+"&npass="+rpass+"&rpass="+rpass+"&uid=4", success: function (result) {
                var obj = jQuery.parseJSON(result);
                var errCode = obj['error']['Code'];
                var errMsg = obj['error']['Msg'];
                if(errCode==1) {
                   customStorage.toast(0,errMsg);
                } else {
                   customStorage.toast(1,errMsg);
                }
            }});
        } else {
            customStorage.toast(1,'New Password not matching');
         }
    });
    </script>
