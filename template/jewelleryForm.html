    <script>
        function showOther(id){
            $('#'+id).removeClass('dn');
        }
        
        function hideOther(id){
            $('#'+id).addClass('dn');
        }
        
        $(document).ready(function(){
            $('#certiicates label').click(function(){
                setTimeout(function(){
                    var id=$('#certiicates input[type=radio]:checked').attr('id');
                    if(id==='Certficate_other'){
                        showOther('othCert');
                    }else{
                        hideOther('othCert');
                    }
                },10);
                
            });
        });
    
    </script>
