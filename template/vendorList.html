    });

    });



    function changeStatus(uid, obj) {
        var st = 0;
        setTimeout(function() {
            var pLeft = $(obj).find(".button").position().left;
            if (pLeft === 0) {
                st = 1;
            } else {
                st = 0;
            }
            var URL = global.webPath() + "ajax/updateStatus/" + uid + "/" + st;
            $.ajax({
                url: URL,
                type: 'POST',
                success: function(res) {
                }
            });
        }, 350);
    }
